<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="main">
        <div class="inner_main">
          <div class="display_upper"></div>
          <div class="display"></div>
          <div class="calculator-grid">
            <button id="clear" class="double-size">AC</button>
            <button id="remove" class="double-size">C</button>
            <button class="play_button">1</button>
            <button class="play_button">2</button>
            <button class="play_button">3</button>
            <button class="operator_button">+</button>
            <button class="play_button">4</button>
            <button class="play_button">5</button>
            <button class="play_button">6</button>
            <button class="operator_button">-</button>
            <button class="play_button">7</button>
            <button class="play_button">8</button>
            <button class="play_button">9</button>
            <button class="operator_button">x</button>
            <button id="dot">.</button>
            <button class="play_button">0</button>
            <button class="operator_button">/</button>
            <button id="result">=</button>
          </div> 
          
        </div>
    </div>
    

	<script src="index.js"></script>
  </body>
</html>
