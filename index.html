<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="main">
        <div class="display_upper"></div>
        <div class="display"></div>
        <div class="container">
            <button class="play_button" id="1">1</button>
            <button class="play_button" id="2">2</button>
            <button class="play_button" id="3">3</button>
            <button class="play_button" id="4">4</button>
            <button class="play_button" id="5">5</button>
            <button class="play_button" id="6">6</button>
            <button class="play_button" id="7">7</button>
            <button class="play_button" id="8">8</button>
            <button class="play_button" id="9">9</button>
            <button class="play_button" id="0">0</button>
        </div>
        <div class="operators">
            <button class="operator_button" id="add">+</button>
            <button class="operator_button" id="sub">-</button>
            <button id="result">=</button>
            <button class="operator_button" id="mult">x</button>
            <button class="operator_button" id="divide">/</button>
            <button id="dot">.</button>
            <button id="clear">C</button>
        </div>
    </div>
    

	<script src="index.js"></script>
  </body>
</html>
